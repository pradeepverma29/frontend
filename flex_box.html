<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>


*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
.container{
    background-color: brown;
display: flex;
justify-content: center;
justify-content: space-evenly;
align-items: center;
height: 100vh;
flex: wrap;


}
.box{
    width: 200px;
    height: 200px;
    border: 2px solid black;
    background-color: aqua;


}
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
    
</body>
</html>
